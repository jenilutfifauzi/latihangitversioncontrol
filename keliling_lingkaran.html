<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keliling Lingkaran</title>
</head>

<body>
    <h2>Kalkulator Keliling Lingkaran</h2>
    <form id="circleForm">
        <label for="radius">Jari-jari (cm):</label>
        <input type="number" id="radius" name="radius" required><br><br>

        <button type="button" onclick="calculateCircumference()">Hitung Keliling</button>
    </form>

    <h3>Hasil:</h3>
    <p id="result"></p>

    <script>
        function calculateCircumference() {
            const radius = parseFloat(document.getElementById('radius').value);

            if (isNaN(radius)) {
                document.getElementById('result').textContent = 'Masukkan nilai jari-jari yang valid.';
                return;
            }

            const circumference = 2 * Math.PI * radius;
            document.getElementById('result').textContent = `Keliling lingkaran adalah ${circumference.toFixed(2)} cm.`;
        }
    </script>
</body>

</html>
