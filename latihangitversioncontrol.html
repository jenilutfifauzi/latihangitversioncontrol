<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="keliling_segitiga.css">
  <title>Kalkulator Keliling Segitiga</title>
  
</head>
<body>
  <div class="container">
    <h2>Kalkulator Keliling Segitiga</h2>
    <label for="sisi1">Sisi 1:</label>
    <input type="number" id="sisi1">
    <label for="sisi2">Sisi 2:</label>
    <input type="number" id="sisi2">
    <label for="sisi3">Sisi 3:</label>
    <input type="number" id="sisi3">
    <button onclick="hitungKeliling()">Hitung</button>
    <div id="result"></div>
  </div>

  <script>
    function hitungKeliling() {
      var sisi1 = parseFloat(document.getElementById("sisi1").value);
      var sisi2 = parseFloat(document.getElementById("sisi2").value);
      var sisi3 = parseFloat(document.getElementById("sisi3").value);

      var keliling = sisi1 + sisi2 + sisi3;

      document.getElementById("result").textContent = "Keliling segitiga: " + keliling;
    }
  </script>
</body>
</html>
