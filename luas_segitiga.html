<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <link rel="stylesheet" href="luas_segitiga.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator Luas Segitiga</h1>
        <form id="triangleForm">
            <label for="base">Alas (a):</label>
            <input type="number" id="base" required>

            <label for="height">Tinggi (t):</label>
            <input type="number" id="height" required>

            <button type="button" onclick="calculateArea()">Hitung Luas</button>
        </form>
        <div id="result">
            <h2>Luas Segitiga:</h2>
            <p id="area">-</p>
        </div>
    </div>
    <script src="luas_segitiga.js"></script>
</body>

</html>
